<div class="contenedorForm">
  <form>
    <div class="form-group">
      <input
        name="name"
        type="text"
        class="form-control"
        placeholder="Nombre completo"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="Email"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="Password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </form>
