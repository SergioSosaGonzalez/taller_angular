<div class="contenedorForm">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="Email"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="Password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">
      Login
    </button>
  </form>
</div>
